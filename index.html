<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>NeighborhoodMap</title>
        <link rel="stylesheet" href="static/css/style.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="static/css/font-awesome.min.css" media="screen" charset="utf-8">
    </head>

    <body>
        <nav class="sidebar" data-bind="css:{open: isOpen()}">
            <div class="sidebar-header">
                <a class="menu-close-button" data-bind="click: toggleIsOpen"><i class="fa fa-window-close" aria-hidden="true"></i></a>
            </div>
            <div class="sidebar-filter">
                <input id="filter-input" type="text" data-bind="textInput: filterBy, event: {keyup: filterPlaces}" placeholder="Filter Places">
            </div>
            <div class="sidebar-places">
                <div data-bind="foreach: filteredPlaces">
                    <div class="place-item" data-bind="event: {mouseover: $parent.presentSpecialMarker, mouseout: $parent.presentDefaultMarker}, click: $parent.showOnMap">
                        <span data-bind="text: name"></span>
                    </div>
                </div>
            </div>
        </nav>
        <main class="content">
            <div class="header">
                <a class="menu-button" data-bind="click: toggleIsOpen"><i class="fa fa-bars" aria-hidden="true"></i></a>
                <span id="title">BASEL BEER</span>
            </div>
            <div class="map-container" id="map">
            </div>
        </main>
    </body>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARd-qEKEqp6IVNeYP3254ymDN-intfgXA&v=3&callback=init"></script>
    <script src="static/js/knockout-3.4.1.js" type="text/javascript"></script>
    <script src="static/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="static/js/app.js" type="text/javascript"></script>

</html>
