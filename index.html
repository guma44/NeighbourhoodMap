<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
		<title>NeighborhoodMap</title>
		<link rel="stylesheet" href="static/css/style.css" media="screen" charset="utf-8">
	</head>
	<body>
		<div class="container">
			<div class="sidebar" data-bind="css:{closed: isOpen()}">
				<div class="navbar-header">
					<h2>Places</h2>
				</div>
				<div class="navbar-filter">
					<input id="filter-input" type="text" data-bind="textInput: filterBy, event: {keyup: filterPlaces}">
					<button type="button" name="button">Filter</button>
				</div>
				<div class="navbar-places">
					<ul data-bind="foreach: filteredPlaces">
						<li class="place-item" data-bind="event: {mouseover: $parent.bounceMarker}">
							<span data-bind="text: name, click: $parent.showOnMap"></span>
						</li>
					</ul>
				</div>
			</div>
			<div class="content">
				<div class="header" style="background: red">
					<a class="button" data-bind="click: toggleIsOpen">&#9776;</a>
				</div>
				<div style="background: blue;height:93.5%">
					<div id="map"></div>
				</div>
			</div>
		</div>
	</body>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARd-qEKEqp6IVNeYP3254ymDN-intfgXA&v=3&callback=init"></script>
	<script src="static/js/knockout-3.4.1.js" type="text/javascript"></script>
	<script src="static/js/app.js" type="text/javascript"></script>
</html>
